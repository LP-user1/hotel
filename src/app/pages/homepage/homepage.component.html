<!-- Pop Up -->
<div class="container-fluid bg-dark popup text-white" *ngIf="popUp">
  <div class="row">
    <div class="col-12 py-md-2">
      <p class="mt-3 mx-auto">
        <strong>OFFER GOING ON :</strong> More than 5 people can stay for 2
        nights.
      </p>
      <button
        class="btn-close-white btn-close me-md-3"
        (click)="popupToggle()"
      ></button>
    </div>
  </div>
</div>
<!-- Hero Sec -->
<div class="bg-white px-2 px-md-3 px-lg-4 px-xl-5">
  <div class="container-fluid bg-white">
    <div
      class="row row-banner d-flex justify-content-center align-items-center"
    >
      <div class="col-12">
        <p class="display-1 text-white text-center">Book Your Room</p>
        <p class="display-5 mb-2 text-white text-center">with LP Hotel</p>
        <div
          class="col-12 pt-5 d-flex justify-content-center align-items-center"
        >
          <button
            class="btn btn-dark rounded-0 shadow-none py-1 pb-2 px-5"
            (click)="navigateBooking()"
          >
            Book Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Facilities -->
<div class="bg-white px-2 px-md-3 px-lg-4 px-xl-5 my-4">
  <div class="container-fluid bg-light">
    <div class="row">
      <p class="display-6 text-center">Our facilities</p>
      <div class="col-12 col-md-3 mb-2" *ngFor="let facility of facilities">
        <div class="card shadow-sm rounded-4 border-0 border-top">
          <p class="fs-4 fw-light text-center p-3">
            {{ facility }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Rooms -->
<div class="bg-white px-2 px-md-3 px-lg-4 px-xl-5">
  <div class="container-fluid">
    <div class="row">
      <p class="display-6 text-center">Our Rooms</p>
      <div class="col-12 col-md-4 col-lg-4" *ngFor="let room of showCaseRooms">
        <figure class="bg-dark p-1 rounded-3">
          <img
            ngSrc="{{ room.imgUrl }}"
            width="500"
            height="500"
            alt="single_bed"
            style="
              object-fit: cover;
              width: 100%;
              height: 100%;
              border-radius: 0.3rem;
            "
            priority
            alt="{{ room.roomType }}"
          />
          <figcaption>
            <p class="text-white p-2 fs-5 text-center fw-light">
              {{ room.roomName }}
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</div>

<!-- Heading -->
<div class="bg-light px-2 px-md-3 px-lg-4 px-xl-5 py-2 py-md-4 py-lg-5">
  <div class="container-fluid text-dark">
    <div
      class="row double-banner shadow d-flex justify-content-center rounded-4 align-items-center"
    >
      <div class="col-12">
        <p class="display-3 text-center">All Double Bed Rooms</p>
      </div>
    </div>
  </div>
</div>

<!-- Room Cards -->
<div class="bg-light px-2 px-md-3 px-lg-4 px-xl-5 mt-5" *ngIf="!dataPending">
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-lg-6 mb-3 mx-auto" *ngFor="let item of doubleRooms">
        <div class="card mb-3 shadow">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                ngSrc="{{ item.imgUrl }}"
                class="img rounded-start"
                width="500"
                height="500"
                alt="single_bed"
                style="object-fit: cover; width: 100%; height: 100%"
                priority
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ item.roomName }}</h5>
                <p class="card-text">{{ item.complementary }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="card-text mb-0 mt-0 p-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="ionicon"
                      viewBox="0 0 512 512"
                    >
                      <title>People</title>
                      <path
                        d="M402 168c-2.93 40.67-33.1 72-66 72s-63.12-31.32-66-72c-3-42.31 26.37-72 66-72s69 30.46 66 72z"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                      />
                      <path
                        d="M336 304c-65.17 0-127.84 32.37-143.54 95.41-2.08 8.34 3.15 16.59 11.72 16.59h263.65c8.57 0 13.77-8.25 11.72-16.59C463.85 335.36 401.18 304 336 304z"
                        fill="none"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-width="32"
                      />
                      <path
                        d="M200 185.94c-2.34 32.48-26.72 58.06-53 58.06s-50.7-25.57-53-58.06C91.61 152.15 115.34 128 147 128s55.39 24.77 53 57.94z"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                      />
                      <path
                        d="M206 306c-18.05-8.27-37.93-11.45-59-11.45-52 0-102.1 25.85-114.65 76.2-1.65 6.66 2.53 13.25 9.37 13.25H154"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-miterlimit="10"
                        stroke-width="32"
                      />
                    </svg>
                    {{ item.guest }} Guests
                  </p>
                  <p class="card-text mb-0 mt-0 p-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="ionicon"
                      viewBox="0 0 512 512"
                    >
                      <title>Bed</title>
                      <path
                        d="M384 240H96V136a40.12 40.12 0 0140-40h240a40.12 40.12 0 0140 40v104zM48 416V304a64.19 64.19 0 0164-64h288a64.19 64.19 0 0164 64v112"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                      />
                      <path
                        d="M48 416v-8a24.07 24.07 0 0124-24h368a24.07 24.07 0 0124 24v8M112 240v-16a32.09 32.09 0 0132-32h80a32.09 32.09 0 0132 32v16M256 240v-16a32.09 32.09 0 0132-32h80a32.09 32.09 0 0132 32v16"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                      />
                    </svg>
                    {{ item.bed }} Double bed
                  </p>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mt-2 mb-2"
                >
                  <p
                    class="card-text mb-0 mt-0 p-0 text-decoration-line-through text-opacity-75 text-secondary"
                  >
                    {{ item.normalRent | currency : "INR" : "symbol" }}
                  </p>
                  <p class="card-text mb-0 mt-0 p-0">
                    {{ item.offRent | currency : "INR" : "symbol" }} / night
                  </p>
                </div>
                <!-- <div class="d-flex px-3">
                  <button class="btn btn-primary mx-auto w-75">Book Now</button>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
